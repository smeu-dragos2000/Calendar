<header>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top my-navbar">
    <div class="container nav-container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/" id="logo"   *ngIf="displayLogo">
        <img src="assets/images/Logo Ginivisa.png" alt=""   >
      </a>
      <a class="navbar-brand" routerLink="/" id="logo-text">Ginivișa</a>

      <!-- Hamburger Menu -->
      <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NavBar - Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link " routerLink="/" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Acasă</a>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" routerLink="/magazin-fructe" routerLinkActive="active">Comandă fructe</a>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" routerLink="/turism" routerLinkActive="active">Rezervă cazare</a>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" routerLink="/brain-hub" routerLinkActive="active">BrainHub Cișmigiu</a>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  </header>
