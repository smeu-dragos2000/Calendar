<div class="container calendar text-center">
  <div>
    <mat-form-field  appearance="fill" class="example-form-field" >
      <mat-label>CheckIn - CheckOut</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker" [min]="today">
        <input matStartDate  formControlName="start" placeholder="Start date"  >
        <input matEndDate  formControlName="end"  placeholder="End date" [min]="range.value.start" >
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker  #rangePicker [dateClass]="dateClass">
        <mat-date-range-picker-actions>

          <button mat-raised-button color="primary" matDateRangePickerApply (click)="calculateNights(); calculatePrice(); addNewItem(NumarCamere)">AplicÄƒ</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>


  <!-- Table -->
  <table class="container table-calendar"  *ngIf="range.value.end">
    <tr class="green lead text-center">
      <th>Tip</th>
      <td>Apartament 4 camere</td>
    </tr>
    <tr class="green lead text-center">
      <th>Numar</th>
      <td>{{ NumarCamere }}</td>
    </tr>
    <tr class="green lead text-center">
      <th>Perioada</th>
      <td>{{ range.value.start | date }} - {{ range.value.end | date }}</td>
    </tr>
    <tr class="green lead text-center">
      <th>Sejur</th>
      <td>
        <span *ngIf="calculateNights() == 1">{{ calculateNights() }} noapte</span>
        <span *ngIf="calculateNights()  > 1">{{ calculateNights() }} nopti</span>
      </td>
    </tr>
    <tr class="green lead text-center">
      <th>Pret</th>
      <td>{{ calculatePrice() }} Ron</td>
    </tr>
  </table>
</div>
